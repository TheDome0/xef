name: Test build

on:
  push:
    branches:
      - platform-cross-compilation

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    strategy:
      matrix:
        include:
          - os: macos-latest
            jdk-version: 11
          - os: ubuntu-latest
            jdk-version: 19
          - os: windows-latest
            jdk-version: 11
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.jdk-version }}

      - name: build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build --full-stacktrace

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: 'reports'
          path: '**/build/reports/**'
